{% extends 'base.html' %}

{% block content %}

<form class=search-form method=get action=.>
<div class="field-group">
  <div class="fields">
    <input
       id=searchbox
       class=searchbox
       name=q
       value="{{ query }}"
       placeholder="Search..."
       />
  </div>
</div>
</form>

<div class=search-results>
{% include 'search/results.partial.html' %}
</div>

{% endblock %}
